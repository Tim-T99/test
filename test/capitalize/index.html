<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="main">
            <img src="/assets/logo.svg">
            <h1>
                Capitalize
            </h1>
            <p>Welcome to capitalize.<br> This program will auto-capitalize the first letter of every word.</p>
            <input type="text" id=inputText placeholder="Enter your text here."><br>
            <button id="capitalizeButton" onclick="capitalizeWords()">Submit</button>
        </div>

        <!--Output will be displayed below.-->
        <div id="output" class="result">

        </div>
    </section>

    <!--Javascript file import-->
    <script src="script.js"></script>
</body>
</html>
